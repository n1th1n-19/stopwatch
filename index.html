<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <h1 id="display">00:30</h1>
        <div class="buttons">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Pause</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
        <button id="stopAlarm" onclick="stopAlarm()" style="display: none;">Stop Alarm</button>
    </div>

    <audio id="last10SecSound" src="beep/beep-beep-beep.mp3"></audio>
    <audio id="alarmSound" src="beep/alarm-beep-34359.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
